<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adaptive Horizontal Tab Menu</title>
    <link rel="stylesheet" href="js/jquery.horizontalmenu.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.horizontalmenu.js"></script>
    <script>
        $(function () {

            $('#example1_tab').horizontalmenu();

            $('#example2_tab').horizontalmenu({
                itemClick: function (item) {
                    return false;
                }
            });

            $('#example3_tab').horizontalmenu({
                itemClick: function (item) {
                    $('#example3_tab_content .ah-tab-content').removeAttr('data-ah-tab-active');
                    $($(item).attr('href')).attr('data-ah-tab-active', 'true');
                    return false;
                }
            });

            $('#tab_list').horizontalmenu({
                itemClick: function (item) {
                    $('#tab_list_content .ah-tab-content').removeAttr('data-ah-tab-active');
                    $('#tab_list_content .ah-tab-content:eq(' + $(item).index() + ')').attr('data-ah-tab-active', 'true');
                    return false; //if this finction return true then will be executed http request
                }
            });
        });
    </script>
</head>

<body>
    <div class="content">
        <div id="tab_list" class="ah-tab-wrapper">
            <div class="ah-tab">
                <a class="ah-tab-item" data-ah-tab-active="true" href="">Personal data</a>
                <a class="ah-tab-item" href="">Contacts</a>
                <a class="ah-tab-item" href="">Tab item with long name</a>
                <a class="ah-tab-item" href="">Password change</a>
                <a class="ah-tab-item" href="">Tab item</a>
                <a class="ah-tab-item" href="">Other information tab</a>
                <a class="ah-tab-item" href="">About company</a>
            </div>
        </div>
    </div>
</body>

</html>
